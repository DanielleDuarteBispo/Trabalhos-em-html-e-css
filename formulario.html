<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/style.css" media="screen"/>
</head>
<body>
    <h1>
        Deixe um comentário
    </h1>
    <section>
        <form>
            <b>
            <div>Nome: <input type="text" name="Nome" id="Nome"></div>
            <div>E-mail: <input type="text" name="E-mail" id="E-mail"></div>
            <div>Website: <input type="text" name="Website" id="Website"></div>
            <div>Comentário:</div>
            <textarea name="Comentário" rows="10" cols="56" maxlength="500"></textarea>
        </b>
            </form>
            <h3>
                Observação: seu conteúdo será públicado após passar pelo moderador
            </h3>
        <p>
            <input type="button" value="Enviar Comentário">
        </p>
        </form>
    </section>
</body>
</html>
